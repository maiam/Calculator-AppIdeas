<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App-Ideas</title>
  </head>
  <body>

    <header class="l-header">
      <h1>calculator</h1>
    </header>

    <main class="l-main">
      <section class="app">
        <div class="row">
          <input class="view" type="number" placeholder="0.0" disabled>
        </div>
        <div class="row">
          <button class="btn">AC<span hidden>C</span></button>
          <button class="btn">+/-</button>
          <button class="btn">%</button>
          <button class="btn">/</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">x</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn btn-xl">0</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
        </div>
      </section>
    </main>

    <footer class="l-footer">
      <h4 class="caption">calculator-appideas</h4>
      <h4 class="caption">by @<a href="">maiam</a></h4>
    </footer>



    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
